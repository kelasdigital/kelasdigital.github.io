<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siswa Panel - KELAS DIGITAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --primary-green: #2d5a27; 
            --accent-neon: #00f2ff;
            --white: #ffffff; 
            --sidebar-width: 260px;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            background: linear-gradient(135deg, #3a6351 0%, #1b3022 100%); 
            min-height: 100vh; 
            color: var(--white); 
            display: flex;
            overflow-x: hidden;
            position: relative;
        }

        /* --- BACKGROUND CHIPSET --- */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; 
            background-image: url('./img/image_7cfeb8.png'); 
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            mix-blend-mode: screen; 
            opacity: 0.3; 
            pointer-events: none;
        }

        /* --- FIX: MOBILE HEADER DENGAN GRID --- */
        .mobile-header {
            display: none; /* Sembunyikan di Desktop */
            position: fixed;
            top: 0; left: 0; width: 100%;
            height: 70px;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(15px);
            z-index: 1001;
            padding: 0 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            
            /* Gunakan grid 3 kolom agar logo tetap di tengah dan tidak tertutup */
            display: none; 
            grid-template-columns: 50px 1fr 50px; 
            align-items: center;
        }

        .menu-btn {
            font-size: 24px;
            color: var(--accent-neon);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mobile-logo-img {
            height: 45px; /* Ukuran logo di HP */
            width: auto;
            justify-self: center; /* Memaksa logo tetap di tengah kolom kedua */
            filter: drop-shadow(0 0 8px var(--accent-neon));
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width);
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(25px);
            border-right: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            height: 100vh;
            position: fixed;
            left: 0; top: 0;
            z-index: 1002;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar-header { text-align: center; margin-bottom: 30px; }
        .sidebar-logo-img { height: 65px; width: auto; filter: drop-shadow(0 0 10px var(--accent-neon)); }

        .menu-item {
            padding: 14px 20px;
            margin-bottom: 8px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            color: rgba(255,255,255,0.7);
        }

        .menu-item:hover, .menu-item.active {
            background: rgba(255,255,255,0.1);
            color: var(--white);
        }

        .menu-item.active {
            border-left: 4px solid var(--accent-neon);
            background: rgba(0, 242, 255, 0.15);
            color: var(--accent-neon);
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 40px;
            min-height: 100vh;
            transition: 0.3s ease;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .mobile-header { display: grid; } /* Tampilkan di HP */
            .sidebar { left: -100%; } /* Sembunyikan sidebar ke kiri jauh */
            .sidebar.open { left: 0; }
            
            .main-content { 
                margin-left: 0; 
                padding: 100px 20px 20px; 
            }

            .grid-dashboard { display: grid; grid-template-columns: 1fr; gap: 15px; }
            
            .sidebar-overlay {
                display: none;
                position: fixed;
                top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0,0,0,0.6);
                z-index: 999;
                backdrop-filter: blur(3px);
            }
            .sidebar-overlay.active { display: block; }
        }

        /* Card & Content */
        .card {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }
        h3 { color: var(--accent-neon); margin-bottom: 15px; }
        .btn-logout {
            background: rgba(211, 47, 47, 0.2);
            color: #ff5252;
            border: 1px solid #ff5252;
            padding: 12px;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <div class="sidebar-overlay" id="overlay" onclick="toggleSidebar()"></div>

    <header class="mobile-header">
        <div class="menu-btn" onclick="toggleSidebar()">
            <i class="fa-solid fa-bars"></i>
        </div>
        <img src="./img/image_12.png" alt="Logo" class="mobile-logo-img">
        <div style="width: 50px;"></div> </header>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="./img/image_12.png" alt="Logo" class="sidebar-logo-img">
        </div>
        <nav style="flex: 1;">
            <div class="menu-item active" onclick="showSection('dashboard', this)">
                <i class="fa-solid fa-house"></i> <span>Dashboard</span>
            </div>
            <div class="menu-item" onclick="showSection('biodata', this)">
                <i class="fa-solid fa-user"></i> <span>Biodata</span>
            </div>
            <div class="menu-item" onclick="showSection('materi', this)">
                <i class="fa-solid fa-book"></i> <span>Materi</span>
            </div>
            <div class="menu-item" onclick="showSection('ujian', this)">
                <i class="fa-solid fa-pen-to-square"></i> <span>Ujian</span>
            </div>
        </nav>
        <button class="btn-logout" onclick="logout()">
            <i class="fa-solid fa-right-from-bracket"></i> LOGOUT
        </button>
    </aside>

    <main class="main-content">
        <div class="header-top">
            <h2 id="userName">Memuat...</h2>
            <p id="userRole" style="color: var(--accent-neon); font-size: 14px;">Siswa Aktif</p>
        </div>

        <div id="dashboard" class="content-section">
            <div class="grid-dashboard">
                <div class="card">
                    <h3><i class="fa-solid fa-book-open"></i> Materi Terbaru</h3>
                    <div id="materiRingkasan">Belum ada materi.</div>
                </div>
                <div class="card">
                    <h3><i class="fa-solid fa-calendar-check"></i> Absensi</h3>
                    <div id="absenRingkasan">Belum ada data.</div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Toggle Sidebar Mobile
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
        }

        // Navigasi
        window.showSection = (id, el) => {
            // Logika ganti section (seperti sebelumnya)
            if(window.innerWidth <= 768) toggleSidebar();
        };

        // Firebase Auth & Data (Gunakan config anda)
    </script>
</body>
</html>
