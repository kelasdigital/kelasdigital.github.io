<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siswa Panel - KELAS DIGITAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --primary-green: #2d5a27; 
            --accent-neon: #00f2ff;
            --white: #ffffff; 
            --sidebar-width: 260px;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            background: linear-gradient(135deg, #3a6351 0%, #1b3022 100%); 
            min-height: 100vh; 
            color: var(--white); 
            display: flex;
            overflow-x: hidden;
            position: relative;
        }

        /* --- BACKGROUND CHIPSET --- */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; 
            background-image: url('./img/image_7cfeb8.png'); 
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            mix-blend-mode: screen; 
            opacity: 0.3; 
            pointer-events: none;
        }

        /* --- MOBILE HEADER --- */
        .mobile-header {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%;
            height: 70px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(15px);
            z-index: 1001;
            padding: 0 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            grid-template-columns: 50px 1fr 50px; 
            align-items: center;
        }

        .menu-btn { font-size: 24px; color: var(--accent-neon); cursor: pointer; display: flex; justify-content: center; }
        .mobile-logo-img { height: 40px; width: auto; justify-self: center; filter: drop-shadow(0 0 8px var(--accent-neon)); }

        /* --- SIDEBAR (FIXED SCROLL) --- */
        .sidebar {
            width: var(--sidebar-width);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(25px);
            border-right: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            padding: 25px 15px;
            height: 100vh;
            position: fixed;
            left: 0; top: 0;
            z-index: 1002;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar-header { text-align: center; margin-bottom: 25px; flex-shrink: 0; }
        .sidebar-logo-img { height: 60px; width: auto; filter: drop-shadow(0 0 10px var(--accent-neon)); }

        /* Container Menu agar bisa di-scroll jika layar pendek */
        .menu-scroll-container {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 5px;
        }

        /* Custom Scrollbar untuk Sidebar */
        .menu-scroll-container::-webkit-scrollbar { width: 4px; }
        .menu-scroll-container::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }

        .menu-item {
            padding: 14px 15px;
            margin-bottom: 5px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            color: rgba(255,255,255,0.7);
            font-size: 14px;
        }

        .menu-item:hover, .menu-item.active { background: rgba(255,255,255,0.1); color: var(--white); }
        .menu-item.active { border-left: 4px solid var(--accent-neon); background: rgba(0, 242, 255, 0.1); color: var(--accent-neon); }

        /* --- LOGOUT SECTION (ALWAYS AT BOTTOM) --- */
        .sidebar-footer {
            flex-shrink: 0;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .btn-logout {
            background: rgba(211, 47, 47, 0.2);
            color: #ff5252;
            border: 1px solid #ff5252;
            padding: 12px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
        }
        .btn-logout:hover { background: #ff5252; color: white; }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 40px;
            transition: 0.3s;
        }

        /* RESPONSIVE HP */
        @media (max-width: 768px) {
            .mobile-header { display: grid; }
            .sidebar { left: -100%; }
            .sidebar.open { left: 0; }
            .main-content { margin-left: 0; padding: 100px 20px 20px; }
            
            .sidebar-overlay {
                display: none;
                position: fixed;
                top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0,0,0,0.6);
                z-index: 999;
                backdrop-filter: blur(3px);
            }
            .sidebar-overlay.active { display: block; }
        }

        .card { background: rgba(255,255,255,0.07); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.15); border-radius: 20px; padding: 20px; margin-bottom: 20px; }
        .content-section { display: none; }
        .content-section.active { display: block; }
    </style>
</head>
<body>

    <div class="sidebar-overlay" id="overlay" onclick="toggleSidebar()"></div>

    <header class="mobile-header">
        <div class="menu-btn" onclick="toggleSidebar()"><i class="fa-solid fa-bars"></i></div>
        <img src="./img/image_12.png" alt="Logo" class="mobile-logo-img">
        <div></div>
    </header>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="./img/image_12.png" alt="Logo" class="sidebar-logo-img">
        </div>
        
        <div class="menu-scroll-container">
            <div class="menu-item active" onclick="showSection('dashboard', this)">
                <i class="fa-solid fa-house"></i> <span>Dashboard</span>
            </div>
            <div class="menu-item" onclick="showSection('biodata', this)">
                <i class="fa-solid fa-user"></i> <span>Biodata</span>
            </div>
            <div class="menu-item" onclick="showSection('materi', this)">
                <i class="fa-solid fa-book"></i> <span>Materi</span>
            </div>
            <div class="menu-item" onclick="showSection('ujian', this)">
                <i class="fa-solid fa-pen-to-square"></i> <span>Ujian</span>
            </div>
        </div>
        
        <div class="sidebar-footer">
            <button class="btn-logout" onclick="logout()">
                <i class="fa-solid fa-right-from-bracket"></i> LOGOUT
            </button>
        </div>
    </aside>

    <main class="main-content">
        <div id="dashboard" class="content-section active">
            <h2 id="userName">Siswa Aktif</h2>
            <div class="card" style="margin-top:20px;">
                <h3>Materi Terbaru</h3>
                <p>Materi akan muncul di sini...</p>
            </div>
        </div>
    </main>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
        }

        window.showSection = (id, el) => {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
            if(window.innerWidth <= 768) toggleSidebar();
        };

        // Fungsi logout tetap menggunakan Firebase Anda sebelumnya
        function logout() {
            if(confirm("Keluar dari akun?")) {
                // Logika Firebase signOut di sini
                alert("Berhasil Logout");
            }
        }
    </script>
</body>
</html>
