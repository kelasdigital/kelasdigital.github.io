<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siswa Panel - KELAS DIGITAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --primary-green: #2d5a27; 
            --accent-neon: #00f2ff;
            --white: #ffffff; 
            --sidebar-width: 260px;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            background: linear-gradient(135deg, #3a6351 0%, #1b3022 100%); 
            min-height: 100vh; 
            color: var(--white); 
            display: flex;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; 
            background-image: url('./img/image_7cfeb8.png'); 
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            mix-blend-mode: screen; 
            opacity: 0.3; 
            pointer-events: none;
        }

        .top-navbar {
            position: fixed;
            top: 0; left: 0; width: 100%;
            height: 70px;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(20px);
            z-index: 1001;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 50px 1fr auto;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .menu-btn { font-size: 22px; color: var(--accent-neon); cursor: pointer; display: flex; align-items: center; }
        .nav-logo-img { height: 40px; justify-self: center; filter: drop-shadow(0 0 8px var(--accent-neon)); }

        .btn-keluar-top {
            background: rgba(211, 47, 47, 0.2);
            color: #ff5252;
            border: 1px solid #ff5252;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 800;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: 0.3s;
        }
        .btn-keluar-top:hover { background: #ff5252; color: white; }

        .sidebar {
            width: var(--sidebar-width);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(25px);
            border-right: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            padding: 90px 15px 25px;
            height: 100vh;
            position: fixed;
            left: 0; top: 0;
            z-index: 1000;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .menu-item {
            padding: 14px 15px;
            margin-bottom: 5px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            color: rgba(255,255,255,0.7);
        }
        .menu-item:hover, .menu-item.active { background: rgba(255,255,255,0.1); color: var(--white); }
        .menu-item.active { border-left: 4px solid var(--accent-neon); color: var(--accent-neon); background: rgba(0, 242, 255, 0.1); }

        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 100px 40px 40px;
            transition: 0.3s;
        }

        .card { background: rgba(255,255,255,0.07); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.15); border-radius: 20px; padding: 25px; margin-bottom: 20px; }
        .content-section { display: none; }
        .content-section.active { display: block; animation: fadeIn 0.4s ease; }

        /* Custom Styles for Materi Layout */
        #materiLayout { display: grid; grid-template-columns: 300px 1fr; gap: 20px; min-height: 500px; }
        .materi-item { 
            padding: 15px; 
            background: rgba(255,255,255,0.05); 
            border-radius: 12px; 
            cursor: pointer; 
            transition: 0.3s; 
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 10px;
        }
        .materi-item:hover { background: rgba(0, 242, 255, 0.1); border-color: var(--accent-neon); }
        .preview-box { 
            background: rgba(0,0,0,0.2); 
            border-radius: 15px; 
            border: 1px solid rgba(255,255,255,0.1); 
            overflow: hidden; 
            display: flex; 
            align-items: center; 
            justify-content: center;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        @media (max-width: 768px) {
            .sidebar { left: -100%; }
            .sidebar.open { left: 0; }
            .main-content { margin-left: 0; padding: 100px 15px 15px; }
            #materiLayout { grid-template-columns: 1fr; }
            .preview-box { height: 450px; }
        }
    </style>
</head>
<body>

    <div class="sidebar-overlay" id="overlay" onclick="toggleSidebar()"></div>

    <header class="top-navbar">
        <div class="menu-btn" onclick="toggleSidebar()"><i class="fa-solid fa-bars"></i></div>
        <img src="./img/image_12.png" alt="Logo" class="nav-logo-img">
        <button class="btn-keluar-top" onclick="logout()">
            <i class="fa-solid fa-power-off"></i> <span>KELUAR</span>
        </button>
    </header>

    <aside class="sidebar" id="sidebar">
        <div class="menu-item active" onclick="showSection('dashboard', this)">
            <i class="fa-solid fa-house"></i> <span>Dashboard</span>
        </div>
        <div class="menu-item" onclick="showSection('biodata', this)">
            <i class="fa-solid fa-user"></i> <span>Biodata</span>
        </div>
        <div class="menu-item" onclick="showSection('materi', this)">
            <i class="fa-solid fa-book"></i> <span>Materi</span>
        </div>
        <div class="menu-item" onclick="showSection('ujian', this)">
            <i class="fa-solid fa-pen-to-square"></i> <span>Ujian</span>
        </div>
    </aside>

    <main class="main-content">
        <div id="dashboard" class="content-section active">
            <h2 id="userName" style="margin-bottom: 20px;">Memuat...</h2>
            <div class="card">
                <h3 style="color: var(--accent-neon);">Papan Informasi</h3>
                <p style="margin-top:10px; opacity:0.8;">Selamat datang di KELAS DIGITAL. Silakan pilih menu untuk memulai pembelajaran.</p>
            </div>
        </div>

        <div id="biodata" class="content-section">
            <div class="card">
                <h3>Biodata Siswa</h3>
                <div id="bioContent" style="margin-top:15px; line-height: 1.8;">Memuat data...</div>
            </div>
        </div>

        <div id="materi" class="content-section">
            <div class="card">
                <h3 style="color: var(--accent-neon); margin-bottom: 20px;">Materi Pembelajaran</h3>
                <div id="materiLayout">
                    <div id="materiList" style="overflow-y: auto; max-height: 600px; padding-right: 10px;">
                        <p style="opacity: 0.5;">Sedang mengambil materi...</p>
                    </div>
                    <div id="materiPreview" class="preview-box">
                        <div style="text-align: center; padding: 20px;">
                            <i class="fa-solid fa-file-circle-question" style="font-size: 50px; opacity: 0.2; margin-bottom: 15px;"></i>
                            <p style="opacity: 0.5;">Pilih materi di samping untuk menampilkan isi</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCMTyiaRfzZ0eNi49M5u6C4QnfHIqVT7G4",
            authDomain: "kelasdigital-b58ce.firebaseapp.com",
            projectId: "kelasdigital-b58ce",
            storageBucket: "kelasdigital-b58ce.firebasestorage.app",
            messagingSenderId: "814579641877",
            appId: "1:814579641877:web:2a45e17c1cb333ffb6281c"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- FUNGSI NAVIGASI & SIDEBAR ---
        window.showSection = (id, el) => {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
            if(window.innerWidth <= 768) toggleSidebar();
        };

        window.toggleSidebar = () => {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
        };

        window.logout = async () => {
            if (confirm("Apakah Anda yakin ingin keluar?")) {
                try {
                    await signOut(auth);
                    window.location.href = "index.html"; 
                } catch (err) { alert("Gagal keluar: " + err.message); }
            }
        };

        // --- FUNGSI MATERI ---
        window.viewMateri = (url) => {
            const preview = document.getElementById('materiPreview');
            preview.innerHTML = `<div style="text-align:center;"><i class="fa-solid fa-spinner fa-spin"></i> Memuat Dokumen...</div>`;
            
            // Sedikit delay untuk efek transisi
            setTimeout(() => {
                // Gunakan Google Docs Viewer agar file PDF GitHub/Drive bisa tampil stabil di iframe
                const viewerUrl = `https://docs.google.com/viewer?url=${encodeURIComponent(url)}&embedded=true`;
                preview.innerHTML = `<iframe src="${viewerUrl}" style="width:100%; height:100%; border:none; background:#fff;"></iframe>`;
            }, 500);
        };

        async function loadMateri() {
            const listContainer = document.getElementById('materiList');
            try {
                const snap = await getDocs(collection(db, "materi"));
                if (snap.empty) {
                    listContainer.innerHTML = "<p style='opacity:0.5;'>Belum ada materi.</p>";
                    return;
                }

                let html = "";
                snap.forEach((doc) => {
                    const d = doc.data();
                    const icon = d.link.includes('.pdf') ? 'fa-file-pdf' : 'fa-link';
                    html += `
                        <div class="materi-item" onclick="viewMateri('${d.link}')">
                            <div style="display:flex; align-items:center; gap:12px;">
                                <i class="fa-solid ${icon}" style="color:var(--accent-neon); font-size:1.2rem;"></i>
                                <div>
                                    <div style="font-size:14px; font-weight:700;">${d.judul}</div>
                                    <div style="font-size:11px; opacity:0.6;">Klik untuk melihat</div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                listContainer.innerHTML = html;
            } catch (e) {
                listContainer.innerHTML = "<p>Gagal memuat data.</p>";
            }
        }

        // --- AUTH MONITOR ---
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = "index.html"; 
            } else {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if(userDoc.exists()){
                    const ud = userDoc.data();
                    document.getElementById('userName').innerText = "Halo, " + ud.nama;
                    document.getElementById('bioContent').innerHTML = `
                        <b>Nama:</b> ${ud.nama}<br>
                        <b>Email:</b> ${ud.email}<br>
                        <b>Jenjang:</b> ${ud.jenjang}
                    `;
                    loadMateri(); // Muat materi setelah login sukses
                }
            }
        });
    </script>
</body>
</html>
