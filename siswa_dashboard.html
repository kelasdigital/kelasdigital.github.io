<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siswa - KELAS DIGITAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --primary-green: #1e3d1a; /* Hijau gelap sesuai gambar */
            --accent-green: #2d5a27;
            --text-light: #ffffff;
            --bg-light: #f4f7f4;
            --sidebar-width: 280px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg-light); display: flex; min-height: 100vh; }

        /* --- SIDEBAR (Kiri - Seperti Guru) --- */
        .sidebar {
            width: var(--sidebar-width); 
            background: var(--primary-green); 
            height: 100vh; 
            position: fixed;
            left: 0;
            top: 0;
            padding: 30px 0; 
            display: flex; 
            flex-direction: column; 
            color: white;
            z-index: 1000;
        }
        .sidebar-header { padding: 0 25px 30px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; }
        .sidebar-logo { height: 55px; width: auto; }

        .menu-container { flex-grow: 1; padding: 0 15px; }
        .menu-item {
            display: flex; align-items: center; padding: 14px 20px; color: rgba(255,255,255,0.7);
            text-decoration: none; border-radius: 12px; transition: 0.3s; cursor: pointer;
            margin-bottom: 8px; font-size: 14px; font-weight: 500;
        }
        .menu-item:hover, .menu-item.active { background-color: var(--accent-green); color: white; }
        .menu-item i { width: 24px; margin-right: 15px; font-size: 18px; opacity: 0.8; }

        /* --- MAIN CONTENT (Di Sebelah Kanan Sidebar) --- */
        .main-content { 
            margin-left: var(--sidebar-width); 
            flex-grow: 1; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Hero Banner */
        .hero-banner {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('./img/hero_siswa.jpg'); 
            background-size: cover; 
            background-position: center;
            height: 250px; 
            margin: 20px; 
            border-radius: 20px;
            display: flex; 
            flex-direction: column; 
            justify-content: center;
            padding: 0 50px; 
            color: white;
        }
        .hero-banner h1 { font-size: 28px; font-weight: 700; margin-bottom: 8px; }
        .hero-banner p { font-size: 14px; opacity: 0.9; max-width: 450px; }

        .container { padding: 0 20px 40px; }
        .content-section { display: none; margin-top: 10px; }
        .content-section.active { display: block; animation: fadeInUp 0.4s ease; }

        /* Style Card Data */
        .data-card {
            background: white; border-radius: 15px; padding: 25px; margin-bottom: 20px;
            border: 1px solid #e0e6e0; box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            transition: 0.3s;
        }
        .data-card:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .data-card h3 { color: var(--primary-green); margin-bottom: 12px; font-size: 18px; }
        .data-card p { color: #444; font-size: 14px; line-height: 1.6; }
        
        /* Tombol Aksi */
        .btn-action {
            display: inline-block; padding: 8px 20px; background: white; color: var(--primary-green);
            border-radius: 30px; font-weight: 600; text-decoration: none; margin-top: 15px;
            font-size: 12px; border: 1px solid var(--primary-green); transition: 0.3s;
        }
        .btn-action:hover { background: var(--primary-green); color: white; }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .btn-logout { margin: 20px 15px; color: #ff6b6b !important; border: 1px solid rgba(255,107,107,0.3); }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="./img/logo_white.png" alt="Logo" class="sidebar-logo">
        </div>
        
        <nav class="menu-container">
            <div class="menu-item active" onclick="showPage('pg-materi', this)">
                <i class="fa-solid fa-book-open"></i><span>Materi Pelajaran</span>
            </div>
            <div class="menu-item" onclick="showPage('pg-absensi', this)">
                <i class="fa-solid fa-calendar-check"></i><span>Absensi Saya</span>
            </div>
            <div class="menu-item" onclick="showPage('pg-ulangan', this)">
                <i class="fa-solid fa-file-signature"></i><span>Info Ulangan</span>
            </div>
        </nav>

        <div class="menu-item btn-logout" onclick="logoutSiswa()">
            <i class="fa-solid fa-power-off"></i><span>Keluar</span>
        </div>
    </aside>

    <main class="main-content">
        <div class="hero-banner">
            <h1>Kolaborasi Tanpa Batas</h1>
            <p>Hubungkan guru dan siswa dalam satu ekosistem digital yang dinamis.</p>
        </div>

        <div class="container">
            <div id="pg-materi" class="content-section active">
                <div id="list-materi">Memuat materi...</div>
            </div>

            <div id="pg-absensi" class="content-section">
                <div id="list-absensi">Memuat data absensi...</div>
            </div>

            <div id="pg-ulangan" class="content-section">
                <div id="list-ulangan">Memuat info ulangan...</div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Konfigurasi Firebase Anda
        const firebaseConfig = { 
            apiKey: "AIzaSyCMTyiaRfzZ0eNi49M5u6C4QnfHIqVT7G4", 
            authDomain: "kelasdigital-b58ce.firebaseapp.com", 
            projectId: "kelasdigital-b58ce",
            storageBucket: "kelasdigital-b58ce.firebasestorage.app",
            messagingSenderId: "814579641877",
            appId: "1:814579641877:web:2a45e17c1cb333ffb6281c"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Fungsi Menampilkan Data dari Firebase
        function listenData(colName, elementId, templateFunc) {
            const q = query(collection(db, colName), orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                let html = '';
                snapshot.forEach(doc => html += templateFunc(doc.data()));
                document.getElementById(elementId).innerHTML = html || '<p style="text-align:center; padding:50px; color:#888;">Belum ada data tersedia.</p>';
            });
        }

        // Tampilan Kartu Data
        listenData("materi", "list-materi", (d) => `
            <div class="data-card">
                <h3>${d.judul}</h3>
                <p>${d.isi}</p>
                <a href="#" class="btn-action">Buka Materi</a>
            </div>
        `);

        listenData("absensi", "list-absensi", (d) => `
            <div class="data-card">
                <h3>Absensi Kelas: ${d.kelas}</h3>
                <p>Status: ${d.keterangan}</p>
            </div>
        `);

        listenData("ulangan", "list-ulangan", (d) => `
            <div class="data-card">
                <h3>${d.judul}</h3>
                <p>${d.keterangan}</p>
                <a href="#" class="btn-action">Lihat Jadwal</a>
            </div>
        `);

        window.logoutSiswa = () => { if(confirm("Keluar dari sistem?")) signOut(auth).then(() => window.location.href="index.html"); };
        onAuthStateChanged(auth, (u) => { if(!u) window.location.href="index.html"; });
    </script>

    <script>
        // Navigasi Antar Halaman
        function showPage(id, el) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
            el.classList.add('active');
        }
    </script>
</body>
</html>
