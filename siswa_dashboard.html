<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Siswa Panel - KELAS DIGITAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f0f4f0; padding: 20px; }
        .header { background: #1b3022; color: white; padding: 20px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; }
        .grid { display: grid; grid-template-columns: 1fr 400px; gap: 20px; margin-top: 20px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        h3 { color: #2d5a27; margin-bottom: 15px; border-bottom: 2px solid #f0f0f0; padding-bottom: 5px; }
        .materi-card { border: 1px solid #eee; padding: 15px; border-radius: 10px; margin-bottom: 10px; transition: 0.3s; }
        .materi-card:hover { border-color: #2d5a27; background: #f9fbf9; }
        .absensi-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #f9f9f9; font-size: 13px; }
        .badge { padding: 2px 8px; border-radius: 4px; font-weight: bold; color: white; font-size: 10px; }
    </style>
</head>
<body>

    <div class="header">
        <h2 id="userTitle">PROFIL...</h2>
        <button onclick="logout()" style="background:white; border:none; padding:8px 15px; border-radius:10px; cursor:pointer; color:#d32f2f; font-weight:bold;">LOGOUT</button>
    </div>

    <div class="grid">
        <div class="card">
            <h3>ðŸ“š Materi Belajar</h3>
            <div id="materiContainer">Memuat materi...</div>
        </div>

        <div class="card">
            <h3>ðŸ“Š Kehadiran Saya</h3>
            <div id="absenContainer">Memuat riwayat...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCMTyiaRfzZ0eNi49M5u6C4QnfHIqVT7G4",
            authDomain: "kelasdigital-b58ce.firebaseapp.com",
            projectId: "kelasdigital-b58ce",
            storageBucket: "kelasdigital-b58ce.firebasestorage.app",
            messagingSenderId: "814579641877",
            appId: "1:814579641877:web:2a45e17c1cb333ffb6281c"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (!user) window.location.href = "index.html";
            else {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                const ud = userDoc.data();
                document.getElementById('userTitle').innerText = `${ud.nama} (${ud.jenjang})`;
                loadMateri(ud.jenjang);
                loadAbsensi(user.uid);
            }
        });

        async function loadMateri(jen) {
            const container = document.getElementById('materiContainer');
            try {
                const q = query(collection(db, "materi"), where("jenjang", "==", jen), orderBy("createdAt", "desc"));
                const snap = await getDocs(q);
                container.innerHTML = snap.empty ? "Belum ada materi." : "";
                snap.forEach(d => {
                    const m = d.data();
                    container.innerHTML += `<div class="materi-card"><h4>${m.judul}</h4><p style="font-size:11px; color:#888;">Guru: ${m.guru}</p><a href="${m.link}" target="_blank" style="color:#2d5a27; font-weight:bold; text-decoration:none;">Buka Materi â†’</a></div>`;
                });
            } catch (e) { container.innerHTML = "Error Index! Cek Console (F12)."; }
        }

        async function loadAbsensi(uid) {
            const container = document.getElementById('absenContainer');
            const q = query(collection(db, "absensi"), where("siswaId", "==", uid), orderBy("tanggal", "desc"));
            const snap = await getDocs(q);
            container.innerHTML = snap.empty ? "Belum ada riwayat." : "";
            snap.forEach(d => {
                const a = d.data();
                const color = a.status == 'H' ? '#2e7d32' : '#c62828';
                container.innerHTML += `<div class="absensi-row"><span>ðŸ“… ${a.tanggal}</span> <span class="badge" style="background:${color}">${a.status == 'H' ? 'HADIR' : 'ALPA'}</span></div>`;
            });
        }

        window.logout = () => signOut(auth);
    </script>
</body>
</html>
