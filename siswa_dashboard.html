<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siswa - KELAS DIGITAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --primary-blue: #1a73e8; 
            --text-dark: #333333;
            --bg-light: #f1f3f4;
            --sidebar-width: 260px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg-light); display: flex; min-height: 100vh; }

        /* --- SIDEBAR SISWA --- */
        .sidebar {
            width: var(--sidebar-width); background: white; height: 100vh; position: fixed;
            border-right: 1px solid #dadce0; padding: 20px 0; display: flex; flex-direction: column;
        }
        .sidebar-header { padding: 0 25px 20px; text-align: center; border-bottom: 1px solid #eee; margin-bottom: 15px; }
        .sidebar-logo { height: 50px; width: auto; }

        .menu-item {
            display: flex; align-items: center; padding: 12px 20px; color: var(--text-dark);
            text-decoration: none; border-radius: 0 25px 25px 0; transition: 0.2s; cursor: pointer;
            margin-bottom: 4px; font-size: 14px; font-weight: 500; margin-right: 10px;
        }
        .menu-item:hover, .menu-item.active { background-color: #e8f0fe; color: var(--primary-blue); }
        .menu-item i { width: 24px; margin-right: 15px; font-size: 18px; color: #5f6368; }
        .menu-item.active i { color: var(--primary-blue); }

        /* --- CONTENT AREA --- */
        .main-content { margin-left: var(--sidebar-width); flex-grow: 1; padding: 30px; }
        .container { max-width: 1000px; margin: 0 auto; }
        
        .page-header { margin-bottom: 25px; display: flex; justify-content: space-between; align-items: center; }
        .page-header h2 { font-size: 22px; color: var(--text-dark); }

        .content-section { display: none; }
        .content-section.active { display: block; animation: fadeIn 0.3s ease; }

        /* Card Style (Tampilan Seperti Semula) */
        .data-card {
            background: white; border-radius: 8px; padding: 20px; margin-bottom: 15px;
            border: 1px solid #dadce0; transition: box-shadow 0.2s;
        }
        .data-card:hover { box-shadow: 0 1px 6px rgba(32,33,36,0.28); }
        .data-card h3 { color: var(--primary-blue); margin-bottom: 8px; font-size: 18px; }
        .data-card p { color: #3c4043; font-size: 14px; line-height: 1.6; }
        .data-card .footer-info { margin-top: 15px; font-size: 12px; color: #70757a; border-top: 1px solid #f1f3f4; padding-top: 10px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .btn-logout { margin-top: auto; color: #d93025 !important; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="./img/image_12.png" alt="Logo" class="sidebar-logo">
        </div>
        
        <nav style="flex-grow: 1;">
            <div class="menu-item active" onclick="showPage('pg-materi', this)">
                <i class="fa-solid fa-book-bookmark"></i><span>Materi Pelajaran</span>
            </div>
            <div class="menu-item" onclick="showPage('pg-absensi', this)">
                <i class="fa-solid fa-user-check"></i><span>Absensi Saya</span>
            </div>
            <div class="menu-item" onclick="showPage('pg-ulangan', this)">
                <i class="fa-solid fa-file-pen"></i><span>Info Ulangan</span>
            </div>
        </nav>

        <div class="menu-item btn-logout" onclick="logoutSiswa()">
            <i class="fa-solid fa-right-from-bracket"></i><span>Keluar</span>
        </div>
    </aside>

    <main class="main-content">
        <div class="container">
            
            <div id="pg-materi" class="content-section active">
                <div class="page-header"><h2>üìö Materi Terkini</h2></div>
                <div id="list-materi">Memuat materi...</div>
            </div>

            <div id="pg-absensi" class="content-section">
                <div class="page-header"><h2>‚úÖ Kehadiran</h2></div>
                <div id="list-absensi">Memuat data absensi...</div>
            </div>

            <div id="pg-ulangan" class="content-section">
                <div class="page-header"><h2>üìù Jadwal Ulangan</h2></div>
                <div id="list-ulangan">Memuat info ulangan...</div>
            </div>

        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCMTyiaRfzZ0eNi49M5u6C4QnfHIqVT7G4", 
            authDomain: "kelasdigital-b58ce.firebaseapp.com", 
            projectId: "kelasdigital-b58ce" 
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Fungsi Load Data Real-time (Sesuai aslinya)
        function listenData(colName, elementId, templateFunc) {
            const q = query(collection(db, colName), orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                let html = '';
                snapshot.forEach(doc => html += templateFunc(doc.data()));
                document.getElementById(elementId).innerHTML = html || '<p style="padding:20px; color:#999;">Belum ada data.</p>';
            });
        }

        // Jalankan Listener
        listenData("materi", "list-materi", (data) => `
            <div class="data-card">
                <h3>${data.judul}</h3>
                <p>${data.isi}</p>
                <div class="footer-info">Jenjang: ${data.jenjang || '-'} | Diupdate: ${data.createdAt?.toDate().toLocaleDateString()}</div>
            </div>
        `);

        listenData("absensi", "list-absensi", (data) => `
            <div class="data-card">
                <h3>Kelas: ${data.kelas}</h3>
                <p>Keterangan: ${data.keterangan}</p>
                <div class="footer-info">Tanggal: ${data.createdAt?.toDate().toLocaleDateString()}</div>
            </div>
        `);

        listenData("ulangan", "list-ulangan", (data) => `
            <div class="data-card">
                <h3>${data.judul}</h3>
                <p>${data.keterangan}</p>
                <div class="footer-info">Info: Harap persiapkan diri dengan baik.</div>
            </div>
        `);

        window.logoutSiswa = () => signOut(auth).then(() => window.location.href="index.html");
        onAuthStateChanged(auth, (u) => { if(!u) window.location.href="index.html"; });
    </script>

    <script>
        function showPage(pageId, element) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
            element.classList.add('active');
        }
    </script>
</body>
</html>
