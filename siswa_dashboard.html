<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siswa Panel - KELAS DIGITAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --primary-green: #2d5a27; 
            --accent-neon: #00f2ff;
            --white: #ffffff; 
            --sidebar-width: 260px;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            background: linear-gradient(135deg, #3a6351 0%, #1b3022 100%); 
            min-height: 100vh; 
            color: var(--white); 
            display: flex;
            overflow-x: hidden;
            position: relative;
        }

        /* --- BACKGROUND CHIPSET TRANSPARAN --- */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; 
            background-image: url('./img/image_7cfeb8.png'); 
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            mix-blend-mode: screen; 
            opacity: 0.25; 
            pointer-events: none;
        }

        /* --- MOBILE TOGGLE --- */
        .mobile-header {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%;
            height: 60px;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            z-index: 1001;
            padding: 0 20px;
            align-items: center;
            justify-content: space-between;
        }

        .menu-btn {
            font-size: 24px;
            color: var(--accent-neon);
            cursor: pointer;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width);
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(25px);
            border-right: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            height: 100vh;
            position: fixed;
            left: 0; top: 0;
            z-index: 1000;
            transition: 0.3s ease;
        }

        .sidebar-header { text-align: center; margin-bottom: 30px; }
        .sidebar-logo-img { height: 60px; width: auto; filter: drop-shadow(0 0 10px var(--accent-neon)); }

        .menu-item {
            padding: 15px 20px;
            margin-bottom: 8px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            color: rgba(255,255,255,0.7);
        }

        .menu-item:hover, .menu-item.active {
            background: rgba(255,255,255,0.1);
            color: var(--white);
        }

        .menu-item.active {
            border-left: 4px solid var(--accent-neon);
            background: rgba(0, 242, 255, 0.15);
            color: var(--accent-neon);
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 40px;
            min-height: 100vh;
            transition: 0.3s ease;
        }

        .header-top { margin-bottom: 30px; }
        .user-info h2 { font-size: 24px; font-weight: 800; }

        /* --- CARDS --- */
        .card {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .grid-dashboard { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }

        .materi-item {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 12px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .btn-logout {
            background: rgba(211, 47, 47, 0.2);
            color: #ff5252;
            border: 1px solid #ff5252;
            padding: 12px;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            margin-top: auto;
        }

        /* --- RESPONSIVE MEDIA QUERIES --- */
        @media (max-width: 992px) {
            .grid-dashboard { grid-template-columns: 1fr; }
        }

        @media (max-width: 768px) {
            .mobile-header { display: flex; }
            .sidebar { left: calc(-1 * var(--sidebar-width)); } /* Sembunyikan sidebar */
            .sidebar.open { left: 0; }
            
            .main-content { 
                margin-left: 0; 
                padding: 80px 20px 20px; /* Tambah padding atas untuk mobile-header */
            }

            .user-info h2 { font-size: 20px; }
            .card { padding: 15px; }

            /* Overlay saat sidebar terbuka */
            .sidebar-overlay {
                display: none;
                position: fixed;
                top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0,0,0,0.5);
                z-index: 999;
            }
            .sidebar-overlay.active { display: block; }
        }
    </style>
</head>
<body>

    <div class="sidebar-overlay" id="overlay" onclick="toggleSidebar()"></div>

    <header class="mobile-header">
        <div class="menu-btn" onclick="toggleSidebar()">
            <i class="fa-solid fa-bars"></i>
        </div>
        <img src="./img/image_12.png" alt="Logo" style="height: 35px;">
        <div style="width: 24px;"></div> </header>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="./img/image_12.png" alt="Logo KELAS DIGITAL" class="sidebar-logo-img">
        </div>
        
        <nav style="flex: 1;">
            <div class="menu-item active" onclick="showSection('dashboard', this)">
                <i class="fa-solid fa-house"></i> <span>Dashboard</span>
            </div>
            <div class="menu-item" onclick="showSection('biodata', this)">
                <i class="fa-solid fa-user"></i> <span>Biodata Siswa</span>
            </div>
            <div class="menu-item" onclick="showSection('materi', this)">
                <i class="fa-solid fa-book"></i> <span>Materi</span>
            </div>
            <div class="menu-item" onclick="showSection('ujian', this)">
                <i class="fa-solid fa-pen-to-square"></i> <span>Ujian</span>
            </div>
        </nav>
        
        <button class="btn-logout" onclick="logout()">
            <i class="fa-solid fa-right-from-bracket"></i> LOGOUT
        </button>
    </aside>

    <main class="main-content">
        <div class="header-top">
            <div class="user-info">
                <h2 id="userName">Memuat...</h2>
                <p id="userRole" style="color: var(--accent-neon); font-size: 14px;">Siswa Aktif</p>
            </div>
        </div>

        <div id="dashboard" class="content-section active">
            <div class="grid-dashboard">
                <div class="card">
                    <h3><i class="fa-solid fa-book-open"></i> Materi Terbaru</h3>
                    <div id="materiRingkasan">Memuat materi...</div>
                </div>
                <div class="card">
                    <h3><i class="fa-solid fa-calendar-check"></i> Kehadiran</h3>
                    <div id="absenRingkasan">Memuat...</div>
                </div>
            </div>
        </div>

        <div id="biodata" class="content-section" style="display:none;">
            <div class="card"><h3>üë§ Profil Siswa</h3><div id="bioContent"></div></div>
        </div>
        <div id="materi" class="content-section" style="display:none;">
            <div class="card"><h3>üìö Materi Lengkap</h3><div id="materiFull"></div></div>
        </div>
        <div id="ujian" class="content-section" style="display:none;">
            <div class="card"><h3>üìù Ujian</h3><p>Belum ada ujian.</p></div>
        </div>
    </main>

    <script>
        // Fungsi Toggle Sidebar untuk Mobile
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
        }

        // Navigasi Menu
        window.showSection = (id, el) => {
            document.querySelectorAll('.content-section').forEach(s => s.style.display = 'none');
            document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
            document.getElementById(id).style.display = 'block';
            el.classList.add('active');
            
            // Tutup sidebar otomatis setelah klik di mobile
            if(window.innerWidth <= 768) toggleSidebar();
        };
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCMTyiaRfzZ0eNi49M5u6C4QnfHIqVT7G4",
            authDomain: "kelasdigital-b58ce.firebaseapp.com",
            projectId: "kelasdigital-b58ce",
            storageBucket: "kelasdigital-b58ce.firebasestorage.app",
            messagingSenderId: "814579641877",
            appId: "1:814579641877:web:2a45e17c1cb333ffb6281c"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (!user) window.location.href = "index.html";
            else {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if(userDoc.exists()) {
                    const ud = userDoc.data();
                    document.getElementById('userName').innerText = ud.nama;
                    document.getElementById('userRole').innerText = `Kelas ${ud.jenjang}`;
                    // Panggil fungsi muat data lainnya di sini...
                }
            }
        });

        window.logout = () => signOut(auth);
    </script>
</body>
</html>
