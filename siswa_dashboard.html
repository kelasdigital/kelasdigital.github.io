<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Siswa Panel - KELAS DIGITAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --accent-neon: #00f2ff; --white: #ffffff; }
        body { background: linear-gradient(135deg, #3a6351 0%, #1b3022 100%); min-height: 100vh; color: var(--white); display: flex; font-family: 'Inter', sans-serif; margin:0; }
        .sidebar { width: 260px; background: rgba(0,0,0,0.8); backdrop-filter: blur(25px); height: 100vh; padding-top: 80px; }
        .menu-item { padding: 15px 25px; cursor: pointer; color: rgba(255,255,255,0.7); display: flex; align-items: center; gap: 15px; }
        .menu-item.active { color: var(--accent-neon); background: rgba(0, 242, 255, 0.1); border-left: 4px solid var(--accent-neon); }
        .main-content { flex: 1; padding: 100px 40px; overflow-y: auto; }
        .card { background: rgba(255,255,255,0.07); backdrop-filter: blur(15px); border-radius: 20px; padding: 25px; border: 1px solid rgba(255,255,255,0.1); }
        .materi-grid { display: grid; grid-template-columns: 300px 1fr; gap: 20px; }
        .materi-card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; margin-bottom: 10px; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); }
        #materiPreview { background: white; border-radius: 15px; height: 550px; overflow: hidden; }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="menu-item active"><i class="fa-solid fa-book"></i> Materi</div>
    </aside>

    <main class="main-content">
        <div class="card">
            <h2 style="color: var(--accent-neon); margin-bottom: 20px;">Materi Pembelajaran</h2>
            <div class="materi-grid">
                <div id="listMateri">Memuat materi...</div>
                <div id="materiPreview"><p style="color:black; text-align:center; padding-top:200px;">Pilih materi untuk dibaca</p></div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyCMTyiaRfzZ0eNi49M5u6C4QnfHIqVT7G4", authDomain: "kelasdigital-b58ce.firebaseapp.com", projectId: "kelasdigital-b58ce", storageBucket: "kelasdigital-b58ce.firebasestorage.app", messagingSenderId: "814579641877", appId: "1:814579641877:web:2a45e17c1cb333ffb6281c" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        window.viewMateri = (url) => {
            const viewer = `https://docs.google.com/viewer?url=${encodeURIComponent(url)}&embedded=true`;
            document.getElementById('materiPreview').innerHTML = `<iframe src="${viewer}" style="width:100%; height:100%; border:none;"></iframe>`;
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                const jenjang = userDoc.exists() ? userDoc.data().jenjang : "SMA";
                onSnapshot(query(collection(db, "materi"), orderBy("createdAt", "desc")), (snap) => {
                    let html = "";
                    snap.forEach(res => {
                        const d = res.data();
                        if(d.jenjang === jenjang) {
                            html += `<div class="materi-card" onclick="viewMateri('${d.link}')"><strong>${d.judul}</strong></div>`;
                        }
                    });
                    document.getElementById('listMateri').innerHTML = html || "Belum ada materi.";
                });
            } else { window.location.href="index.html"; }
        });
    </script>
</body>
</html>
