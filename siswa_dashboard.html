<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Siswa Panel - KELAS DIGITAL</title>
    <style>
        body { font-family: sans-serif; background: #e8f5e9; padding: 40px; }
        .header { background: #1b3022; color: white; padding: 20px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; }
        .materi-list { margin-top: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; }
        .materi-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .materi-card h4 { color: #1b3022; margin-bottom: 5px; }
        .tag { background: #2d5a27; color: white; padding: 2px 10px; border-radius: 5px; font-size: 11px; font-weight: bold; }
        .btn-link { display: inline-block; margin-top: 15px; color: #2d5a27; text-decoration: none; font-weight: bold; border: 1px solid #2d5a27; padding: 5px 15px; border-radius: 5px; }
        .btn-link:hover { background: #2d5a27; color: white; }
    </style>
</head>
<body>
    <div class="header">
        <h2 id="userTitle">Memuat Profil...</h2>
        <button onclick="logout()" style="cursor:pointer; background:white; border:none; padding:8px 15px; border-radius:5px; font-weight:bold; color:#d32f2f;">Logout</button>
    </div>

    <h3 style="margin-top: 30px; color: #333;">Materi Belajar Anda:</h3>
    <div id="materiContainer" class="materi-list">
        </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCMTyiaRfzZ0eNi49M5u6C4QnfHIqVT7G4",
            authDomain: "kelasdigital-b58ce.firebaseapp.com",
            projectId: "kelasdigital-b58ce",
            storageBucket: "kelasdigital-b58ce.firebasestorage.app",
            messagingSenderId: "814579641877",
            appId: "1:814579641877:web:2a45e17c1cb333ffb6281c"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = "index.html";
            } else {
                try {
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    if (userDoc.exists()) {
                        const userData = userDoc.data();
                        const namaSiswa = userData.nama || "Siswa";
                        const jenjangSiswa = userData.jenjang || "Belum Diatur";
                        document.getElementById('userTitle').innerText = `${namaSiswa} (${jenjangSiswa})`;
                        
                        if (userData.jenjang) {
                            loadMateri(userData.jenjang);
                        } else {
                            document.getElementById('materiContainer').innerHTML = "<p>Data jenjang tidak ditemukan. Silakan daftar ulang akun Anda.</p>";
                        }
                    }
                } catch (err) { console.error(err); }
            }
        });

        async function loadMateri(jenjang) {
            const container = document.getElementById('materiContainer');
            try {
                // Catatan: Query ini membutuhkan Index Komposit di Firestore Console
                const q = query(collection(db, "materi"), where("jenjang", "==", jenjang), orderBy("createdAt", "desc"));
                const snap = await getDocs(q);
                
                if (snap.empty) {
                    container.innerHTML = `<p style="color:#777;">Belum ada materi untuk jenjang ${jenjang}.</p>`;
                    return;
                }

                container.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    container.innerHTML += `
                        <div class="materi-card">
                            <span class="tag">${m.jenjang}</span>
                            <h4>${m.judul}</h4>
                            <p style="font-size:12px; color:#666;">Oleh: ${m.guru}</p>
                            <a href="${m.link}" target="_blank" class="btn-link">BUKA MATERI â†’</a>
                        </div>`;
                });
            } catch (err) {
                container.innerHTML = "Error memuat materi. Pastikan Anda sudah membuat Index di Firestore Console (Cek F12 untuk linknya).";
                console.error(err);
            }
        }
        window.logout = () => signOut(auth);
    </script>
</body>
</html>
