<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia - Minimalist Green</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        /* --- ROOT & RESET --- */
        :root {
            --primary-green: #2d5a27;
            --white: #ffffff;
            --text-dark: #1a2e1a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body { 
            background: linear-gradient(135deg, #3a6351 0%, #1b3022 100%); 
            min-height: 100vh;
            color: var(--white);
            overflow-x: hidden;
        }

        /* --- NAVBAR --- */
        .navbar { 
            height: 70px; display: flex; align-items: center; padding: 0 5%; 
            justify-content: space-between; position: fixed; width: 100%; top: 0; z-index: 1000;
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px);
        }

        .logo { font-size: 22px; font-weight: 800; letter-spacing: 1px; }

        .nav-right { display: flex; gap: 12px; }

        /* --- BUTTONS --- */
        button { 
            padding: 8px 20px; border-radius: 50px; font-weight: 600; 
            cursor: pointer; transition: 0.3s; font-size: 13px; border: none;
        }

        .btn-nav-daftar { background: transparent; color: white; border: 1px solid rgba(255,255,255,0.4); }
        .btn-nav-daftar:hover { background: white; color: var(--primary-green); }

        .btn-nav-login { background: var(--white); color: var(--primary-green); }

        /* --- HERO --- */
        .hero { 
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }

        .hero h1 { font-size: clamp(32px, 5vw, 48px); font-weight: 800; margin-bottom: 15px; }
        .hero p { font-size: 18px; opacity: 0.8; font-weight: 300; }

        /* --- MODALS --- */
        .modal-overlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(12px);
            z-index: 2000; justify-content: center; align-items: center; 
        }

        .modal-box { 
            background: var(--white); padding: 40px; border-radius: 24px; 
            width: 100%; max-width: 380px; color: var(--text-dark);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .modal-box h2 { font-size: 24px; margin-bottom: 25px; font-weight: 800; text-align: center; color: var(--primary-green); }

        .input-group { margin-bottom: 18px; }
        label.input-label { display: block; font-size: 11px; font-weight: 700; margin-bottom: 6px; color: #888; letter-spacing: 0.5px; }
        
        input, select { 
            width: 100%; padding: 12px 15px; border: 1.5px solid #eee; 
            border-radius: 12px; outline: none; transition: 0.3s; background: #f9f9f9;
        }

        input:focus { border-color: var(--primary-green); background: #fff; }

        .btn-submit { 
            width: 100%; background: var(--primary-green); color: white; 
            padding: 14px; border-radius: 12px; font-size: 15px; margin-top: 5px;
        }

        /* --- PERBAIKAN CEKLIS SEJAJAR --- */
        .form-footer { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin: 15px 0 20px 0; 
            font-size: 13px; 
        }

        .remember-me-container {
            display: flex;
            align-items: center; /* Membuat teks dan ceklis sejajar vertikal */
            gap: 8px; /* Jarak antara kotak ceklis dan teks */
            cursor: pointer;
            color: #666;
            user-select: none;
        }

        .remember-me-container input {
            width: 16px;
            height: 16px;
            cursor: pointer;
            margin: 0; /* Menghapus margin default browser */
        }

        .link-action { color: var(--primary-green); font-weight: 600; cursor: pointer; }

        .btn-close-text { 
            display: block; width: 100%; text-align: center; margin-top: 20px; 
            font-size: 13px; color: #aaa; cursor: pointer; 
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">ACADEMIA</div>
        <div class="nav-right">
            <button class="btn-nav-daftar" onclick="openModal('daftarOverlay')">Daftar</button>
            <button class="btn-nav-login" onclick="openModal('loginOverlay')">Login</button>
        </div>
    </nav>

    <main class="hero">
        <h1>Digital Learning Space</h1>
        <p>Platform akademik terpadu untuk efisiensi pendidikan masa depan.</p>
    </main>

    <div id="loginOverlay" class="modal-overlay">
        <div class="modal-box">
            <h2>Welcome Back</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label class="input-label">EMAIL</label>
                    <input type="email" id="logEmail" placeholder="email@domain.com" required>
                </div>
                <div class="input-group">
                    <label class="input-label">PASSWORD</label>
                    <input type="password" id="logPass" placeholder="••••••••" required>
                </div>
                
                <div class="form-footer">
                    <label class="remember-me-container">
                        <input type="checkbox" id="rememberMe">
                        <span>Ingat saya</span>
                    </label>
                    <span class="link-action" onclick="openResetModal()">Lupa sandi?</span>
                </div>

                <button type="submit" class="btn-submit" id="btnLoginBtn">Sign In</button>
                <span class="btn-close-text" onclick="closeModal()">Tutup</span>
            </form>
        </div>
    </div>

    <div id="resetOverlay" class="modal-overlay">
        <div class="modal-box">
            <h2>Reset Password</h2>
            <form id="resetForm">
                <div class="input-group">
                    <label class="input-label">EMAIL TERDAFTAR</label>
                    <input type="email" id="resetEmail" required>
                </div>
                <button type="submit" class="btn-submit" id="btnResetBtn">Kirim Instruksi</button>
                <span class="btn-close-text" onclick="closeModal()">Kembali</span>
            </form>
        </div>
    </div>

    <div id="daftarOverlay" class="modal-overlay">
        <div class="modal-box">
            <h2>Create Account</h2>
            <form id="daftarForm">
                <div class="input-group">
                    <label class="input-label">DAFTAR SEBAGAI</label>
                    <select id="regRole">
                        <option value="siswa">Siswa</option>
                        <option value="guru">Guru</option>
                    </select>
                </div>
                <div class="input-group">
                    <label class="input-label">NAMA LENGKAP</label>
                    <input type="text" id="regNama" required>
                </div>
                <div class="input-group">
                    <label class="input-label">EMAIL</label>
                    <input type="email" id="regEmail" required>
                </div>
                <div class="input-group">
                    <label class="input-label">PASSWORD</label>
                    <input type="password" id="regPass" required>
                </div>
                <button type="submit" class="btn-submit" id="btnRegBtn">Daftar Sekarang</button>
                <span class="btn-close-text" onclick="closeModal()">Tutup</span>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, setPersistence, browserLocalPersistence, browserSessionPersistence, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCMTyiaRfzZ0eNi49M5u6C4QnfHIqVT7G4",
            authDomain: "kelasdigital-b58ce.firebaseapp.com",
            projectId: "kelasdigital-b58ce",
            storageBucket: "kelasdigital-b58ce.firebasestorage.app",
            messagingSenderId: "814579641877",
            appId: "1:814579641877:web:2a45e17c1cb333ffb6281c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.openModal = (id) => document.getElementById(id).style.display = 'flex';
        window.closeModal = () => document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none');
        window.openResetModal = () => { closeModal(); openModal('resetOverlay'); };
        window.onclick = (e) => { if (e.target.classList.contains('modal-overlay')) closeModal(); };

        // --- LOGIN ---
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnLoginBtn');
            btn.innerText = "Authenticating..."; btn.disabled = true;
            try {
                const persistence = document.getElementById('rememberMe').checked ? browserLocalPersistence : browserSessionPersistence;
                await setPersistence(auth, persistence);
                const userCred = await signInWithEmailAndPassword(auth, document.getElementById('logEmail').value, document.getElementById('logPass').value);
                const userDoc = await getDoc(doc(db, "users", userCred.user.uid));
                if (userDoc.exists()) {
                    window.location.href = userDoc.data().role === "guru" ? "guru_dashboard.html" : "siswa_dashboard.html";
                }
            } catch (err) { alert(err.message); btn.innerText = "Sign In"; btn.disabled = false; }
        };

        // --- DAFTAR ---
        document.getElementById('daftarForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnRegBtn');
            btn.innerText = "Creating..."; btn.disabled = true;
            try {
                const cred = await createUserWithEmailAndPassword(auth, document.getElementById('regEmail').value, document.getElementById('regPass').value);
                await setDoc(doc(db, "users", cred.user.uid), { 
                    nama: document.getElementById('regNama').value, 
                    role: document.getElementById('regRole').value, 
                    email: document.getElementById('regEmail').value 
                });
                alert("Berhasil!"); closeModal();
            } catch (err) { alert(err.message); } finally { btn.innerText = "Daftar Sekarang"; btn.disabled = false; }
        };

        // --- RESET ---
        document.getElementById('resetForm').onsubmit = async (e) => {
            e.preventDefault();
            try {
                await sendPasswordResetEmail(auth, document.getElementById('resetEmail').value);
                alert("Cek email Anda."); closeModal();
            } catch (err) { alert(err.message); }
        };
    </script>
</body>
</html>
