<form action="proses_simpan.php" method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label class="form-label">Jenjang Sekolah</label>
        <select name="jenjang" class="form-select">
            <option value="SMA" selected>SMA</option>
            <option value="SMP">SMP</option>
            <option value="SD">SD</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Judul Materi</label>
        <input type="text" name="judul" class="form-control" placeholder="Masukkan judul materi...">
    </div>

    <div class="mb-3">
        <label class="form-label">Link Video (YouTube)</label>
        <input type="text" name="link_video" class="form-control" placeholder="Tempel link YouTube di sini...">
    </div>

    <div class="mb-3">
        <label class="form-label">Pilih File (PDF/Gambar)</label>
        <input type="file" name="berkas_materi" class="form-control">
    </div>

    <button type="submit" class="btn-simpan" style="background-color: #1a5c31; color: white; width: 100%; border: none; padding: 12px; border-radius: 5px; font-weight: bold;">
        SIMPAN MATERI
    </button>
</form>
