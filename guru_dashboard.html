<!DOCTYPE html>
<html lang="id">
<head>
    <title>Dashboard Guru - Academia</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #e8eaf6; padding: 40px; }
        .header { background: #1a237e; color: white; padding: 20px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; }
        .container { margin-top: 20px; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        button { background: #ff5252; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <h2>PANEL GURU ACADEMIA</h2>
        <button id="btnLogout">LOGOUT</button>
    </div>
    <div class="container">
        <h1 id="welcome">Memuat data...</h1>
        <p>Anda memiliki akses untuk mengelola materi, input nilai, dan absensi siswa.</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { /* ... paste config yang sama ... */ 
            apiKey: "AIzaSyCMTyiaRfzZ0eNi49M5u6C4QnfHIqVT7G4",
            authDomain: "kelasdigital-b58ce.firebaseapp.com",
            projectId: "kelasdigital-b58ce",
            storageBucket: "kelasdigital-b58ce.firebasestorage.app",
            messagingSenderId: "814579641877",
            appId: "1:814579641877:web:2a45e17c1cb333ffb6281c",
            measurementId: "G-GS1B5E3YFQ"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (!user) window.location.href = "index.html";
            else document.getElementById('welcome').innerText = "Selamat Datang, Guru (" + user.email + ")";
        });

        document.getElementById('btnLogout').onclick = () => signOut(auth);
    </script>
</body>
</html>
