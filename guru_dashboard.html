<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Guru Dashboard - KELAS DIGITAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --primary-green: #2d5a27; 
            --text-dark: #333333;
            --text-muted: #666666;
            --bg-light: #f8f9fa;
            --sidebar-width: 250px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg-light); display: flex; min-height: 100vh; }

        /* --- SIDEBAR MODERN --- */
        .sidebar {
            width: var(--sidebar-width);
            background: white;
            height: 100vh;
            position: fixed;
            border-right: 1px solid #e0e0e0;
            padding: 20px 0;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 0 25px 20px;
            border-bottom: 1px solid #f0f0f0;
            margin-bottom: 20px;
        }

        .logo-text {
            font-weight: 800;
            font-size: 18px;
            color: var(--primary-green);
            letter-spacing: -0.5px;
        }

        .menu-group {
            padding: 0 12px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: var(--text-dark);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.2s ease;
            cursor: pointer;
            margin-bottom: 6px;
        }

        .menu-item:hover {
            background-color: #f0f2f5;
            color: var(--primary-green);
        }

        .menu-item i {
            width: 24px;
            font-size: 18px;
            margin-right: 12px;
            color: var(--text-muted);
            text-align: center;
            transition: color 0.2s;
        }

        .menu-item:hover i {
            color: var(--primary-green);
        }

        .menu-item span {
            font-size: 14px;
            font-weight: 500;
        }

        /* --- AREA KONTEN --- */
        .main-content {
            margin-left: var(--sidebar-width);
            flex-grow: 1;
            padding: 30px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .btn-logout {
            background: #fff;
            color: #d32f2f;
            border: 1px solid #ffcdd2;
            padding: 8px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.2s;
        }

        .btn-logout:hover {
            background: #d32f2f;
            color: white;
        }

        .card { 
            background: white; 
            padding: 25px; 
            border-radius: 16px; 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); 
            border: 1px solid #f0f0f0;
        }

        h2 { font-size: 20px; color: var(--text-dark); margin-bottom: 5px; }
        p { color: var(--text-muted); font-size: 14px; margin-bottom: 25px; }

    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo-text">KELAS DIGITAL</div>
        </div>
        
        <nav class="menu-group">
            <a href="#" class="menu-item">
                <i class="fa-solid fa-book-bookmark"></i>
                <span>Jurnal Guru</span>
            </a>
            <a href="#" class="menu-item">
                <i class="fa-solid fa-chalkboard-user"></i>
                <span>Jurnal Kelas</span>
            </a>
            <a href="#" class="menu-item">
                <i class="fa-solid fa-clipboard-user"></i>
                <span>Absensi Siswa</span>
            </a>
            <a href="#" class="menu-item">
                <i class="fa-solid fa-file-lines"></i>
                <span>Materi</span>
            </a>
            <a href="#" class="menu-item">
                <i class="fa-solid fa-pen-to-square"></i>
                <span>Ulangan</span>
            </a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="header-top">
            <div>
                <h2>Selamat Datang, Guru!</h2>
                <p>Silahkan pilih menu di samping untuk mengelola kelas.</p>
            </div>
            <button class="btn-logout">
                <i class="fa-solid fa-right-from-bracket"></i> Keluar
            </button>
        </header>

        <section class="card">
            <div style="text-align: center; padding: 50px; color: #ccc;">
                <i class="fa-solid fa-layer-group" style="font-size: 48px; margin-bottom: 15px;"></i>
                <p>Pilih menu untuk menampilkan data.</p>
            </div>
        </section>
    </main>

</body>
</html>
