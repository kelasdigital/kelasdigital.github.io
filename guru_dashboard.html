<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Guru - KELAS DIGITAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #e8eaf6; padding: 40px; margin: 0; }
        .header { background: #1a237e; color: white; padding: 20px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; }
        .container { margin-top: 20px; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        
        /* Gaya Form (Tetap menyesuaikan tema Anda) */
        label { display: block; margin-top: 15px; font-weight: bold; color: #1a237e; }
        select, input, button#btnProses { width: 100%; padding: 12px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
        
        button#btnLogout { background: #ff5252; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button#btnProses { background: #1a237e; color: white; border: none; margin-top: 20px; cursor: pointer; font-weight: bold; font-size: 16px; }
        
        /* Tabel Riwayat */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #ddd; }
        th { background: #f5f5f5; color: #1a237e; }
        .btn-del { background: #ff5252; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <h2>PANEL GURU KELAS DIGITAL</h2>
        <button id="btnLogout">LOGOUT</button>
    </div>

    <div class="container">
        <h1 id="welcome">Memuat data...</h1>
        <p>Gunakan form di bawah untuk mengirim materi (PDF/Gambar) atau Link Video YouTube ke siswa.</p>
        <hr>

        <label>Jenjang Sekolah</label>
        <select id="jenjangMateri">
            <option value="MI">MI</option>
            <option value="MTs">MTs</option>
            <option value="SMA">SMA</option>
        </select>

        <label>Judul Materi</label>
        <input type="text" id="judulMateri" placeholder="Masukkan judul materi...">

        <label>Link Video YouTube (Opsional)</label>
        <input type="text" id="linkVideo" placeholder="https://www.youtube.com/watch?v=...">

        <label>Atau Pilih File Materi (PDF/Gambar)</label>
        <input type="file" id="fileMateri" accept=".pdf,image/*">

        <button id="btnProses" onclick="prosesUploadDanSimpan()">
            <i class="fa-solid fa-paper-plane"></i> SIMPAN & KIRIM MATERI
        </button>
    </div>

    <div class="container">
        <h3 style="color: #1a237e;">Daftar Materi Terkirim</h3>
        <table>
            <thead>
                <tr>
                    <th>Jenjang</th>
                    <th>Judul</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="tabelMateriBody">
                <tr><td colspan="3">Memuat riwayat...</td></tr>
            </tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query, orderBy, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCMTyiaRfzZ0eNi49M5u6C4QnfHIqVT7G4",
            authDomain: "kelasdigital-b58ce.firebaseapp.com",
            projectId: "kelasdigital-b58ce",
            storageBucket: "kelasdigital-b58ce.firebasestorage.app",
            messagingSenderId: "814579641877",
            appId: "1:814579641877:web:2a45e17c1cb333ffb6281c"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Konfigurasi GitHub Zeens25
        const GITHUB_TOKEN = "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";
        const GITHUB_USER = "zeens25";
        const GITHUB_REPO = "materi-kelas";

        // Cek Status Login
        onAuthStateChanged(auth, (user) => {
            if (!user) window.location.href = "index.html";
            else document.getElementById('welcome').innerText = "Selamat Datang, Guru (" + user.email + ")";
        });

        document.getElementById('btnLogout').onclick = () => signOut(auth);

        // Fungsi Utama Upload & Simpan
        window.prosesUploadDanSimpan = async () => {
            const fileInput = document.getElementById('fileMateri');
            const linkVideo = document.getElementById('linkVideo').value;
            const judul = document.getElementById('judulMateri').value;
            const jenjang = document.getElementById('jenjangMateri').value;
            const btn = document.getElementById('btnProses');

            if (!judul) return alert("Isi judul materi!");
            btn.disabled = true;
            btn.innerHTML = "Sedang Memproses...";

            try {
                // Skenario 1: Kirim Link YouTube
                if (linkVideo && !fileInput.files[0]) {
                    let embed = linkVideo.replace("watch?v=", "embed/").replace("youtu.be/", "www.youtube.com/embed/");
                    await addDoc(collection(db, "materi"), { judul, link: embed, jenjang, format: "video", createdAt: serverTimestamp() });
                    alert("Link Video Terkirim!");
                    location.reload();
                } 
                // Skenario 2: Upload File ke GitHub
                else if (fileInput.files[0]) {
                    const file = fileInput.files[0];
                    const fileName = `${Date.now()}_${file.name.replace(/\s+/g, '_')}`;
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = async () => {
                        const base64 = reader.result.split(',')[1];
                        const res = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/materi/${fileName}`, {
                            method: "PUT",
                            headers: { "Authorization": `token ${GITHUB_TOKEN}`, "Content-Type": "application/json" },
                            body: JSON.stringify({ message: `Upload: ${judul}`, content: base64 })
                        });
                        if (res.ok) {
                            const raw = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/materi/${fileName}`;
                            await addDoc(collection(db, "materi"), { judul, link: raw, jenjang, format: "file", createdAt: serverTimestamp() });
                            alert("File Terkirim!");
                            location.reload();
                        }
                    };
                } else { alert("Pilih file atau masukkan link YouTube!"); btn.disabled = false; }
            } catch (e) { alert("Gagal!"); btn.disabled = false; }
        };

        // Riwayat Materi Real-time
        onSnapshot(query(collection(db, "materi"), orderBy("createdAt", "desc")), (snap) => {
            const tbody = document.getElementById('tabelMateriBody');
            let html = "";
            snap.forEach(res => {
                const d = res.data();
                html += `<tr><td>${d.jenjang}</td><td>${d.judul}</td><td><button class="btn-del" onclick="hapusMateri('${res.id}')">Hapus</button></td></tr>`;
            });
            tbody.innerHTML = html || '<tr><td colspan="3">Belum ada materi.</td></tr>';
        });

        window.hapusMateri = async (id) => {
            if(confirm("Hapus materi ini?")) await deleteDoc(doc(db, "materi", id));
        };
    </script>
</body>
</html>
